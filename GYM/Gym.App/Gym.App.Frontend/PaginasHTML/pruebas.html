    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <p> The <a> tag defines a hyperlink. The href attribute specifies the URL of the page the link goes to:</p>
        <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframes.</p>    
        <iframe src="https://www.w3schools.com" name="iframe_a" height="300px" width="100%" title="Iframe Examples"></iframe>
        <p><a href="https://www.w3schools.com" target="iframe_a">W3Schooools.com</a></p>
    
        <form>
            <h2>hola mundos!</h2>
            <input list="browsers" name="browser">
            <datalist id="browsers">
              <option value="Internet Explorer">
              <option value="Firefox">
              <option value="Chrome">
              <option value="Opera">
              <option value="Safari">
            </datalist>
            <input type="submit">
        </form>
</body>
